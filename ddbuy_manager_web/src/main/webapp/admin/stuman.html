            toolbar:"#ToolBar", // 工具栏 ,toorbar 注意全部小写
            fitColumns:true, // 表格和页面自适应（列 / 宽度）
// singleSelect:true,

                {field:'id',title:' 编号',width:100,align:"center"},
                {field:'name',title:' 名称',width:100,align:"center"}

        })
